<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Examen Circulo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        @keyframes ejemplo{
            0%   {background-color:red;}
            100% {background-color:blue;}
        }
        #circulo{
            width: 200px;
            height: 200px;
            border-radius: 50%;    
            margin: auto;
            background-color:red;
            transition: background-color 4s steps(4);
        }
        #circulo:hover{
            background-color: blue;
        }
        </style>
</head>

<body>
    <div id="circulo"></div>
</body>

</html>
